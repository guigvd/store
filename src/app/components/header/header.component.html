<mat-toolbar
    class="max-w-7x1 mx-auto border-x justify-between">
    <a routerLink="home">guigvd store</a>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon [matBadge]="itemsQuantity"
        [matBadgeHidden]="!itemsQuantity"
        matBadgeColor="warn"
        >shopping_cart</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-3 flex justify-between">
                <span class="mr-16">{{ itemsQuantity }} Items</span>
                <a routerLink="cart">View Cart</a>
            </div>

            <div *ngIf="cart.items.length" class="py-2">
                <div
                     *ngFor="let item of cart.items"
                    class="flex justify-between font-light mb-2">
                    {{ item.name }} x {{ item.quantity }}
                    <span class="font-bold">{{ item.price | currency }}</span>
                </div>
            </div>

            <div class="flex justify-between font-light py-2">
                Total:
                <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
            </div>

            <div class="flex justify-between pt-3">
                <button (click)="onClearCart()" class="bg-rose-600 text-white rounded-full w-7 h-7">
                    <mat-icon>remove_shopping_cart</mat-icon>
                </button>

                <button
                    routerLink="cart"
                    class="bg-green-600 text-white rounded-full w-7 h-7">
                    <mat-icon>shopping_cart</mat-icon>
                </button>
            </div>

        </div>

    </mat-menu>

</mat-toolbar>
